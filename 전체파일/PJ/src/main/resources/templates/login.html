<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="common.css">

    <title>로그인</title>

    <style>
        :root{
            --bg:#f7f3ea;
            --card:#ffffff;
            --border:#e7e1d6;
            --text:#333;
            --muted:#888;
            --accent:#111;
            --shadow:0 8px 24px rgba(0,0,0,.08);
            --radius:18px;
        }
        *{box-sizing:border-box}
        body{
            margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", sans-serif;
            background:linear-gradient(180deg, #faf7f1, #efe9dd);
            color:var(--text);
        }
        .wrap{
            min-height:80svh; display:grid; place-items:center; padding:32px 16px;
        }
        .card{
            width:min(720px, 92vw);
            background:var(--card);
            border:1px solid var(--border);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:28px;
        }
        .card h1{
            margin:4px 0 18px; font-size:22px; letter-spacing:-.2px; color:#6b6b6b;
        }
        .field{
            position:relative;
            display:flex; align-items:center;
            border:1px solid var(--border);
            border-radius:10px;
            padding:14px 14px;
            background:#faf9f7;
            margin:12px 0;
        }
        .field input{
            border:0; outline:none; width:100%;
            background:transparent; font-size:16px; color:var(--text);
        }
        .field input::placeholder{color:#bbb}
        .eye-btn{
            position:absolute; right:10px; top:50%; transform:translateY(-50%);
            width:36px; height:36px; border:0; background:transparent; cursor:pointer;
            display:grid; place-items:center;
        }
        .eye-btn svg{width:22px; height:22px}
        .hint{
            font-size:13px; color:var(--muted); margin-top:4px; padding:0 2px;
        }
        .hint.warn{color:#c0392b}
        .actions{
            margin-top:18px;
        }
        .btn{
            width:100%; padding:14px 16px;
            border-radius:10px;  cursor:pointer;
            background:#A27B5c; color:#fff; font-size:16px; font-weight:700;
            border: 1px solid transparent;
        }

        .btn:hover {
            width: 100%;
            padding: 14px 16px;
            background: #fff; color: #A27B5c; font-size: 16px; font-weight: 700;

            border: 1px solid #fff;
            border-radius: 10px; cursor: pointer;
        }
        .links{
            display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
            margin-top:14px; font-size:14px;
        }
        .links a{ color:#666; text-decoration:none; border-bottom:1px solid transparent }
        .links a:hover{ border-bottom-color:#999 ;
            color:#666;
        }
        /* 작은 화면 */
        @media (max-width:480px){
            .card{ padding:22px }
            .field{ padding:12px }
        }
    </style>
</head>

<body>
<main>
    <div class="wrap">
        <form class="card" id="loginForm" action="/login" method="post" autocomplete="on" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <h1 style="text-align: center;">로그인</h1>
            <label class="field" aria-label="아이디">
                <input id="username" name="username" type="text" inputmode="email"
                       placeholder="아이디(이메일 또는 사용자명)" required />
            </label>
            <div>
                <label class="field" aria-label="비밀번호">
                    <input id="password" name="password" type="password"
                           placeholder="비밀번호" required
                           autocomplete="current-password" />
                    <button type="button" class="eye-btn" id="togglePw" aria-label="비밀번호 표시 전환">
                        <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3.5"/></svg>
                        <svg id="eyeClosed" style="display:none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M17.94 17.94C16.14 19.24 14.19 20 12 20 5 20 1 12 1 12a20.1 20.1 0 0 1 6.06-6.06M22.99 12s-1.13 2.16-3.18 4.16M3 3l18 18"/></svg>
                    </button>
                </label>
                <div id="capsHint" class="hint" role="alert" aria-live="polite" style="display:none;">Caps Lock이 켜져 있습니다.</div>
                <hr style="border: none; border-top: 2px solid var(--border); margin-top: 12px; margin-bottom: 0;" />
            </div>
            <div class="actions">
                <button class="btn" type="submit">로그인</button>
                <div class="links" aria-label="바로가기">
                    <a href="#" id="link-signup">회원가입하기</a><span>·</span>
                    <a href="#" id="link-find-id">아이디 찾기</a><span>·</span>
                    <a href="#" id="link-find-pw">비밀번호 찾기</a>
                </div>
            </div>
        </form>
    </div>
</main>

<script>
    const pw=document.getElementById('password'),toggle=document.getElementById('togglePw'),eyeOpen=document.getElementById('eyeOpen'),eyeClosed=document.getElementById('eyeClosed');toggle.addEventListener('click',()=>{const e="password"===pw.type;pw.type=e?"text":"password",eyeOpen.style.display=e?"none":"block",eyeClosed.style.display=e?"block":"none",pw.focus({preventScroll:!0});const t=pw.value;pw.value="",pw.value=t});const capsHint=document.getElementById('capsHint'),updateCaps=e=>{const t=e.getModifierState&&e.getModifierState("CapsLock");capsHint.style.display=t?"block":"none"};pw.addEventListener('keydown',updateCaps),pw.addEventListener('keyup',updateCaps),pw.addEventListener('focus',e=>updateCaps(e)),pw.addEventListener('blur',()=>capsHint.style.display="none");

    // 비밀번호 보기/숨기기
    const pw = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    toggle.addEventListener('click', () => {
        const show = pw.type === 'password';
        pw.type = show ? 'text' : 'password';
        eyeOpen.style.display = show ? 'none' : 'block';
        eyeClosed.style.display = show ? 'block' : 'none';
        pw.focus({ preventScroll:true });
        const v = pw.value; pw.value = ''; pw.value = v;
    });

    // Caps Lock 감지
    const capsHint = document.getElementById('capsHint');
    const updateCaps = (e) => {
        const isCaps = e.getModifierState && e.getModifierState('CapsLock');
        capsHint.style.display = isCaps ? 'block' : 'none';
    };
    pw.addEventListener('keydown', updateCaps);
    pw.addEventListener('keyup', updateCaps);
    pw.addEventListener('focus', (e)=>updateCaps(e));
    pw.addEventListener('blur', ()=> capsHint.style.display='none');

</script>
</body>
</html>
