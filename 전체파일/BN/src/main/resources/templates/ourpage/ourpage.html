<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 추모 공간 - LastPage</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/Ourpage.css}">
</head>
<body>

<div class="header-wrapper">
    <div id="header-container"></div>
</div>

<section class="banner" role="img" aria-label="추모 배너">
    <div class="inner">
        <h1 style="font-family: 'Georgia', 'Nanum Myeongjo', serif;">별이 된 아이들을 기억하는 공간</h1>
        <p>반려동물과의 마지막 여정을 함께 기억합니다.</p>
    </div>
</section>

<main class="main-content-wrapper">
    <section class="grid-section">
        <div id="overlay"></div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-4 rounded-lg w-full max-w-7xl mx-auto">

            <div th:each="item, iterStat : ${ourpageList}" class="grid-item">

                <div class="glass-door">
                    <div class="door-handle"></div>
                </div>

                <div class="item-content-preview"
                     th:classappend="${item.occupied == false} ? 'empty-slot' : ''">

                    <div th:if="${item.occupied}" class="w-full h-full flex items-end justify-around opacity-70">
                        <span class="flower-indicator">💮</span>
                        <div class="urn-preview"></div>
                        <div class="photo-frame-preview"></div>
                    </div>

                    <div th:unless="${item.occupied}" class="text-gray-600 font-nanum text-lg">
                        빈 자리
                    </div>
                </div>

                <div class="expanded-content">
                    <div class="close-btn">&times;</div>

                    <div th:if="${item.occupied}" class="h-full flex flex-col relative">
                        <div class="top-details">
                            <h2 class="text-3xl font-bold mb-2 font-nanum flex items-center justify-center gap-2">
                                <span th:text="${item.petName}">이름</span>
                                <span class="text-2xl" style="line-height: 1;">💮</span>
                            </h2>
                            <p class="text-gray-600 mb-2 text-base" th:text="${item.message}">메시지</p>
                            <p class="text-sm text-gray-500" th:text="${item.dateRange}">날짜</p>
                        </div>

                        <div class="scene-container">
                            <div class="scene-background">
                                <div class="urn"></div>
                                <div class="photo-frame">
                                    <div class="photo-display">
                                        <img th:src="@{${item.photoUrl}}" alt="사진" class="w-full h-full object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:if="${session.loginUser != null and session.loginUser.userSeq == item.userSeq}"
                             class="absolute bottom-4 right-4">
                            <button type="button"
                                    th:onclick="'deleteItem(' + ${item.id} + ')'"
                                    class="bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded shadow transition">
                                공간 비우기
                            </button>
                        </div>
                    </div>

                    <div th:unless="${item.occupied}" class="flex flex-col items-center justify-center h-full">
                        <h2 class="text-3xl font-bold mb-4 font-nanum">빈 자리</h2>
                        <p class="text-gray-600 text-center mb-6">이 자리는 현재 비어있습니다.<br>소중한 아이를 위해 예약하세요.</p>

                        <a th:href="@{/reserve/ourpage_reserve(slotIndex=${iterStat.index})}"
                           class="reserve-btn"
                           onclick="checkLogin(event)">예약하기</a>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div id="footer-container"></div>
</footer>

<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/footer.js}"></script>
<script th:inline="javascript">
    const isLoggedIn = [[${isLoggedIn}]];

    function checkLogin(event) {
        // 로그인이 안 되어 있다면?
        if (!isLoggedIn) {
            event.preventDefault(); // 페이지 이동 막기

            if (confirm("로그인이 필요한 서비스입니다.\n로그인 페이지로 이동하시겠습니까?")) {
                window.location.href = "/signin"; // 로그인 페이지로 이동
            }
            return false;
        }
    }
</script>
<script th:src="@{/js/ourpage.js}"></script>
</body>
</html>
