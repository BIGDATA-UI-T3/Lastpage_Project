<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ourpage 공간 예약</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/Ourpage_reserve.css}"> </head>

<body th:data-userseq="${sessionUserSeq}"
      th:data-mode="${mode}"
      th:data-id="${reserve != null ? reserve.id : ''}">

<div class="header-wrapper">
    <div id="header-container"></div>
</div>

<main class="full-background">
    <div class="overlay"></div>

    <div class="content-wrapper">
        <div class="page-title-area">
            <h1>별이 된 아이를 위한 공간</h1>
            <p>영원히 기억될 수 있도록, 소중한 추억을 남겨주세요.</p>
        </div>

        <div class="card">
            <input type="hidden" id="slotIndex" th:value="${slotIndex}">
            <div class="steps" aria-label="예약 단계">
                <div class="step-dot active" id="dot1"></div>
                <div class="step-dot" id="dot2"></div>
                <div class="step-dot" id="dot3"></div>
            </div>
            <h1 class="title" id="formTitle">공간 예약</h1>

            <section class="step active" id="step1">
                <div class="grid">
                    <div>
                        <label class="small">반려동물 이름</label>
                        <div class="field">
                            <input id="petName" type="text" placeholder="이름을 입력하세요" required>
                        </div>
                    </div>
                    <div>
                        <label class="small">함께한 날짜 (시작)</label>
                        <div class="field">
                            <input id="dateStart" type="date" required>
                        </div>
                    </div>
                    <div>
                        <label class="small">함께한 날짜 (종료)</label>
                        <div class="field">
                            <input id="dateEnd" type="date" required>
                        </div>
                    </div>
                    <div>
                        <label class="small">한마디 (짧은 추모글)</label>
                        <div class="field">
                            <input id="message" type="text" placeholder="예: 영원히 사랑해" maxlength="30" required>
                        </div>
                    </div>
                </div>

                <div class="grid-1" style="margin-top: 20px;">
                    <label class="small">대표 사진 업로드</label>
                    <div class="field" style="flex-direction: column; align-items: flex-start;">
                        <input type="file" id="petPhoto" accept="image/*" style="padding: 10px 0;">
                        <small class="muted">※ 이미지는 자동으로 정사각형/액자 비율로 조정됩니다.</small>
                    </div>
                </div>

                <div class="actions">
                    <button id="next1" class="btn primary" type="button">다음</button>
                </div>
            </section>

            <section class="step" id="step2">
                <div class="grid-1">
                    <div class="field" style="justify-content:center">
                        <strong>입력한 내용을 확인해 주세요.</strong>
                    </div>
                    <div class="summary" id="summary"></div>
                    <label class="field" style="gap:10px">
                        <input type="checkbox" id="confirmChk" />
                        <span>위 내용으로 공간을 생성합니다.</span>
                    </label>
                </div>
                <div class="actions">
                    <button class="btn secondary" type="button" id="prev2">이전</button>
                    <button id="next2" class="btn primary" type="button" disabled>생성하기</button>
                </div>
            </section>

            <section class="step" id="step3">
                <div class="grid-1">
                    <div class="field" style="justify-content:center">
                        <strong>공간 생성이 완료되었습니다.</strong>
                    </div>
                    <div class="summary">
                        <p style="text-align:center;">이제 Ourpage에서 아이를 만나보실 수 있습니다.</p>
                    </div>
                </div>
                <div class="actions">
                    <button class="btn primary" id="goListBtn" type="button">목록으로 가기</button>
                </div>
            </section>

        </div>
    </div>
</main>

<div id="footer-container"></div>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
<script src="/js/ourpageReserve.js"></script>
</body>
</html>
