<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>굿즈 예약</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/Goods_reserve.css}">
</head>

<body th:data-userseq="${sessionUserSeq}"
      th:data-mode="${mode}"
      th:data-id="${reserve != null ? reserve.id : ''}">

<div class="header-wrapper">
    <div id="header-container"></div>
</div>

<main class="full-background">

    <div class="overlay"></div>

    <div class="content-wrapper">

        <div class="page-title-area">
            <h1>소중한 추억을 간직하세요</h1>
            <p>반려동물과의 기억을 담은 굿즈를 정성껏 제작해 드립니다.</p>
        </div>

        <div class="card">
            <div class="steps" aria-label="예약 단계">
                <div class="step-dot active" id="dot1"></div>
                <div class="step-dot" id="dot2"></div>
                <div class="step-dot" id="dot3"></div>
                <div class="step-dot" id="dot4"></div>
            </div>

            <h1 class="title" id="formTitle"
                th:text="${mode == 'edit' ? '굿즈 예약 수정' : '굿즈 예약'}">굿즈 예약</h1>

            <section class="step active" id="step1">
                <div class="grid">
                    <div>
                        <label class="small">주문자명</label>
                        <div class="field">
                            <input id="name" type="text" placeholder="홍길동"
                                   th:value="${reserve != null ? reserve.name : ''}" required>
                        </div>
                    </div>
                    <div>
                        <label class="small">연락처</label>
                        <div class="field">
                            <input id="phone" type="tel" placeholder="01012345678"
                                   th:value="${reserve != null ? reserve.phone : ''}" required>
                        </div>
                    </div>
                    <div>
                        <label class="small">이메일</label>
                        <div class="field">
                            <input id="email" type="email" placeholder="name@example.com"
                                   th:value="${reserve != null ? reserve.email : ''}" required>
                        </div>
                    </div>
                    <div>
                        <label class="small">배송지 주소</label>
                        <div class="field">
                            <input id="address" type="text" placeholder="시/구/동, 상세 주소"
                                   th:value="${reserve != null ? reserve.address : ''}" required>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button id="next1" class="btn primary" type="button" disabled>다음</button>
                </div>
            </section>

            <section class="step" id="step2">
                <div class="grid">
                    <div>
                        <label class="small">굿즈 종류</label>
                        <div class="field">
                            <select id="goodsType" required>
                                <option value="">선택해주세요</option>
                                <option value="stone" th:selected="${reserve != null and reserve.goodsType == 'stone'}">메모리얼 스톤</option>
                                <option value="necklace" th:selected="${reserve != null and reserve.goodsType == 'necklace'}">추모 목걸이</option>
                                <option value="frame" th:selected="${reserve != null and reserve.goodsType == 'frame'}">기억 액자</option>
                                <option value="keyring" th:selected="${reserve != null and reserve.goodsType == 'keyring'}">키링</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="small">수량</label>
                        <div class="field">
                            <input id="quantity" type="number" min="1" value="1"
                                   th:value="${reserve != null ? reserve.quantity : 1}" required>
                        </div>
                    </div>
                    <div>
                        <label class="small">수령 희망일</label>
                        <div class="field">
                            <input id="pickupDate" type="date"
                                   th:value="${reserve != null ? reserve.pickupDate : ''}" required>
                        </div>
                    </div>
                </div>

                <div class="grid-1" style="margin-top:10px">
                    <div>
                        <label class="small">각인 문구 / 요청사항</label>
                        <div class="field" style="align-items:start">
                            <textarea id="memo" rows="4" maxlength="300"
                                      th:text="${reserve != null ? reserve.memo : ''}"
                                      placeholder="각인할 문구나 제작 시 요청사항을 적어주세요."></textarea>
                        </div>
                        <div class="count"><span id="memoCount">0</span>/300</div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn secondary" type="button" id="prev2">이전</button>
                    <button id="next2" class="btn primary" type="button" disabled>다음</button>
                </div>
            </section>

            <section class="step" id="step3">
                <div class="grid-1">
                    <div class="field" style="justify-content:center">
                        <strong>주문 내용을 확인해 주세요.</strong>
                    </div>
                    <div class="summary" id="summary"></div>
                    <label class="field" style="gap:10px">
                        <input type="checkbox" id="confirmChk" />
                        <span>입력한 내용이 정확합니다.</span>
                    </label>
                </div>
                <div class="actions">
                    <button class="btn secondary" type="button" id="prev3">이전</button>
                    <button id="next3" class="btn primary" type="button" disabled>다음</button>
                </div>
            </section>

            <section class="step" id="step4">
                <div class="grid-1">
                    <div class="field" style="justify-content:center">
                        <strong id="finalTitle"
                                th:text="${mode == 'edit' ? '예약 수정이 완료되었습니다.' : '예약 요청이 완료되었습니다.'}">
                            예약 요청이 완료되었습니다.
                        </strong>
                    </div>
                    <div class="summary" id="finalSummary"></div>
                </div>
                <div class="actions">
                    <button class="btn secondary" type="button" id="prev4">이전</button>
                    <button class="btn primary submit-btn" id="submitBtn" type="button">제출하기</button>
                </div>
            </section>

        </div>
    </div>
</main>

<div id="footer-container"></div>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
<script src="/js/goodsReserve.js"></script> </body>
</html>
