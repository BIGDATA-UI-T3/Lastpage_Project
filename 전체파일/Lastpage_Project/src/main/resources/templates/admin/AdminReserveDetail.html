<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>예약 상세</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/css/adminReserveDetail.css}">

    <style>

    </style>

</head>
<body>
<div class="header-wrapper">
    <div id="header-container"></div>
</div>

<div class="admin-header">관리자 페이지</div>

<div class="admin-layout">

    <!-- 사이드바 -->
    <div class="sidebar">
        <a href="/admin/dashboard">대시보드</a>
        <a href="/admin/users">사용자 관리</a>
        <a href="/admin/reserves" class="active">예약 관리</a>
        <a href="/admin/qna/list">QnA 관리</a>
    </div>

    <!-- 메인 -->
    <div class="main-content">

        <h2 class="admin-title" th:text="'예약 상세 (' + ${type} + ')'"></h2>

        <table class="detail-table">
            <tbody>
            <tr th:each="row : ${detail}">
                <th th:text="${row.key}"></th>
                <td th:text="${row.value}"></td>
            </tr>
            </tbody>
        </table>

        <a href="/admin/reserves" class="btn-back">← 목록으로</a>
        <a th:href="@{|/admin/reserves/delete/${type}/${id}|}" class="btn-delete"
           onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</a>

    </div>

</div>
<div id="footer-container"></div>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
</body>
</html>
