<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>예약 관리</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/css/adminReserveList.css}">
    <style>
    </style>

</head>

<body>
<div class="header-wrapper">
    <div id="header-container"></div>
</div>

<div class="admin-header">관리자 페이지</div>

<div class="admin-layout">

    <!-- 사이드바 -->
    <div class="sidebar">
        <a href="/admin/dashboard"> 대시보드</a>
        <a href="/admin/users"> 사용자 관리</a>
        <a href="/admin/reserves"> 예약 관리</a>
        <a href="/admin/qna"> QnA 관리</a>
    </div>

    <!-- 메인 -->
    <div class="main-content">

        <h2 class="admin-title">예약 관리</h2>

        <!-- 장례 예약 -->
        <div class="reserve-type-title">장례 예약</div>
        <table class="reserve-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>예약자</th>
                <th>펫 이름</th>
                <th>장례 날짜</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f : ${funeralList}">
                <td th:text="${f.id}"></td>
                <td th:text="${f.ownerName}"></td>
                <td th:text="${f.petName}"></td>
                <td th:text="${f.funeralDate}"></td>
                <td class="action-buttons">
                    <a th:href="@{|/admin/reserves/funeral/${f.id}|}" class="btn-edit">상세</a>
                    <a th:href="@{|/admin/reserves/delete/funeral/${f.id}|}" class="btn-delete"
                       onclick="return confirm('삭제하시겠습니까?')">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 굿즈 예약 -->
        <div class="reserve-type-title">굿즈 예약</div>
        <table class="reserve-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>예약자</th>
                <th>펫 이름</th>
                <th>상품명</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g : ${goodsList}">
                <td th:text="${g.id}"></td>
                <td th:text="${g.ownerName}"></td>
                <td th:text="${g.petName}"></td>
                <td th:text="${g.product}"></td>
                <td class="action-buttons">
                    <a th:href="@{|/admin/reserves/goods/${g.id}|}" class="btn-edit">상세</a>
                    <a th:href="@{|/admin/reserves/delete/goods/${g.id}|}" class="btn-delete"
                       onclick="return confirm('삭제하시겠습니까?')">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 심리상담 예약 -->
        <div class="reserve-type-title">심리상담 예약</div>
        <table class="reserve-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>예약자</th>
                <th>상담사</th>
                <th>날짜</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${psyList}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.counselor}"></td>
                <td th:text="${p.consultDate}"></td>
                <td class="action-buttons">
                    <a th:href="@{|/admin/reserves/psy/${p.id}|}" class="btn-edit">상세</a>
                    <a th:href="@{|/admin/reserves/delete/psy/${p.id}|}" class="btn-delete"
                       onclick="return confirm('삭제하시겠습니까?')">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<div id="footer-container"></div>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
</body>
</html>
