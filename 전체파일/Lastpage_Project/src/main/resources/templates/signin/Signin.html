<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/Signin.css}">
    <title>로그인</title>
</head>

<body>
<div class="header-wrapper">
    <div id="header-container"></div>
</div>

<main>
    <div class="wrap">
        <form class="card" id="loginForm" novalidate>
            <h1 style="text-align:center;">로그인</h1>

            <!-- 아이디 -->
            <label class="field" aria-label="아이디">
                <input id="userid" name="id" type="text" placeholder="아이디(이메일 또는 사용자명)" required />
            </label>

            <!-- 비밀번호 -->
            <div>
                <label class="field" aria-label="비밀번호">
                    <input id="password" name="password" type="password"
                           placeholder="비밀번호" required autocomplete="current-password" />
                    <button type="button" class="eye-btn" id="togglePw" aria-label="비밀번호 표시 전환">
                        <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                            <circle cx="12" cy="12" r="3.5"/>
                        </svg>
                        <svg id="eyeClosed" style="display:none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                            <path d="M17.94 17.94C16.14 19.24 14.19 20 12 20 5 20 1 12 1 12a20.1 20.1 0 0 1 6.06-6.06M22.99 12s-1.13 2.16-3.18 4.16M3 3l18 18"/>
                        </svg>
                    </button>
                </label>
                <div id="capsHint" class="hint" role="alert" aria-live="polite" style="display:none;">
                    Caps Lock이 켜져 있습니다.
                </div>
                <hr style="border:none; border-top:2px solid var(--border); margin-top:12px; margin-bottom:0;" />
            </div>

            <!-- 로그인 버튼 + 소셜 로그인 -->
            <div class="actions">
                <button class="btn" type="submit">로그인</button>
                <hr style="border:none; border-top:2px solid var(--border); margin-top:12px; margin-bottom:0;" />

                <div class="social-login">
                    <p>간편 로그인</p>
                    <div class="social-buttons">
                        <button type="button" id="kakaoLoginBtn" class="social-link">
                            <img src="../Asset/kakao_login.png" alt="카카오 로그인">
                        </button>
                        <button type="button" id="naverLoginBtn" class="social-link">
                            <img src="../Asset/naver_login.png" alt="네이버 로그인">
                        </button>
                        <button type="button" id="googleLoginBtn" class="social-link">
                            <img src="../Asset/google_login2.png" alt="구글 로그인">
                        </button>
                    </div>
                </div>

                <div class="links" aria-label="바로가기">
                    <a href="/signup" id="link-signup">회원가입하기</a><span>·</span>
                    <a href="#" id="link-find-id">아이디 찾기</a><span>·</span>
                    <a href="#" id="link-find-pw">비밀번호 찾기</a>
                </div>
            </div>
        </form>
    </div>
</main>

<div id="footer-container"></div>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const pw = document.getElementById("password");

    /** ------------------------------
     *  CapsLock 감지
     * ------------------------------ */
    if (pw) {
      pw.addEventListener("keyup", (e) => {
        const hint = document.getElementById("capsHint");
        if (!hint) return;
        const caps = e.getModifierState && e.getModifierState("CapsLock");
        hint.style.display = caps ? "block" : "none";
      });
    }

    /** ------------------------------
     *  비밀번호 보기 토글
     * ------------------------------ */
    const togglePw = document.getElementById("togglePw");
    const eyeOpen = document.getElementById("eyeOpen");
    const eyeClosed = document.getElementById("eyeClosed");
    if (togglePw && pw && eyeOpen && eyeClosed) {
      togglePw.addEventListener("click", () => {
        const isHidden = pw.type === "password";
        pw.type = isHidden ? "text" : "password";
        eyeOpen.style.display = isHidden ? "none" : "block";
        eyeClosed.style.display = isHidden ? "block" : "none";
      });
    }

    /** ------------------------------
     *  자체 로그인 (REST)
     * ------------------------------ */
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = (document.getElementById("userid").value || "").trim();
      const password = (document.getElementById("password").value || "").trim();

      if (!id || !password) {
        alert("아이디와 비밀번호를 모두 입력해주세요.");
        return;
      }

      try {
        const res = await fetch("/api/loginProc", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "same-origin", // 세션 쿠키 포함
          body: JSON.stringify({ id, password }),
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = { result: "fail", message: text };
        }

        if (res.ok && data.result === "ok") {
          const displayName =
            data.name ||
            data.username ||
            (data.user && (data.user.name || data.user.id)) ||
            data.id ||
            "회원";

          //  헤더 즉시 업데이트 (이벤트 브로드캐스트)
          window.dispatchEvent(
            new CustomEvent("lp:login-success", {
              detail: {
                userSeq: data.userSeq,
                id: data.id,
                name: displayName,
              },
            })
          );

          alert(`${displayName}님 환영합니다!`);

  //  세션 유지된 상태로 메인 페이지 이동
  window.location.href = "/";
} else {
          alert(data.message || "로그인 실패");
        }
      } catch (err) {
        console.error("로그인 요청 실패:", err);
        alert("서버 통신 중 오류가 발생했습니다.");
      }
    });

    /** ------------------------------
     *  소셜 로그인 (카카오/네이버/구글)
     * ------------------------------ */
    const kakaoBtn = document.getElementById("kakaoLoginBtn");
    if (kakaoBtn) {
      kakaoBtn.addEventListener("click", () => {
        const clientId = "e5923ec597bc30b05ac13d8e57e0d18a";
        const redirectUri = "http://localhost:8090/login/oauth2/code/kakao";
        window.location.href = `https://kauth.kakao.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code`;
      });
    }

    const naverBtn = document.getElementById("naverLoginBtn");
    if (naverBtn) {
      naverBtn.addEventListener("click", () => {
        const clientId = "JpAxufwm7yy8tFcT2Rmz";
        const redirectUri = "http://localhost:8090/login/oauth2/code/naver";
        const state = Math.random().toString(36).substring(2, 15);
        window.location.href = `https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}`;
      });
    }

    const googleBtn = document.getElementById("googleLoginBtn");
    if (googleBtn) {
      googleBtn.addEventListener("click", () => {
        
        const redirectUri = "http://localhost:8090/login/oauth2/code/google";
        window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=email profile`;
      });
    }
  });

</script>

</body>
</html>
