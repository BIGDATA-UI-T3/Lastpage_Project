<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/Signin.css}">
    <title>로그인</title>
</head>

<body>
<div class="header-wrapper">
    <header>
        <div class="logo">
            <a href="#"><img src="../Asset/LastPage로고_투명.png" alt="로고" /></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">홈</a><ul><li><a href="#">인사말</a></li></ul></li>
                <li><a href="#">장례서비스</a></li>
                <li><a href="#">Ourpage</a></li>
                <li><a href="#">심리상담</a>
                    <ul>
                        <li><a href="#">상담예약</a></li>
                        <li><a href="#">예약조회</a></li>
                    </ul>
                </li>
                <li><a href="#">추모굿즈</a>
                    <ul>
                        <li><a href="#">굿즈소개</a></li>
                        <li><a href="#">굿즈예약</a></li>
                        <li><a href="#">예약조회</a></li>
                    </ul>
                </li>
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </div>
    </header>
</div>

<main>
    <div class="wrap">
        <!--  서버 연동을 위한 form 수정 -->
        <form class="card" id="loginForm" action="/loginProc" method="post" autocomplete="on" novalidate>
            <h1 style="text-align:center;">로그인</h1>

            <!-- 아이디 -->
            <label class="field" aria-label="아이디">
                <input id="userid" name="id" type="text"
                       placeholder="아이디(이메일 또는 사용자명)" required />
            </label>

            <!-- 비밀번호 -->
            <div>
                <label class="field" aria-label="비밀번호">
                    <input id="password" name="password" type="password"
                           placeholder="비밀번호" required autocomplete="current-password" />
                    <button type="button" class="eye-btn" id="togglePw" aria-label="비밀번호 표시 전환">
                        <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                            <circle cx="12" cy="12" r="3.5"/>
                        </svg>
                        <svg id="eyeClosed" style="display:none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                            <path d="M17.94 17.94C16.14 19.24 14.19 20 12 20 5 20 1 12 1 12a20.1 20.1 0 0 1 6.06-6.06M22.99 12s-1.13 2.16-3.18 4.16M3 3l18 18"/>
                        </svg>
                    </button>
                </label>
                <div id="capsHint" class="hint" role="alert" aria-live="polite" style="display:none;">Caps Lock이 켜져 있습니다.</div>

                <!--  로그인 실패 시 표시 -->
                <div th:if="${error}" class="text-danger text-center mt-2" th:text="${error}"></div>

                <hr style="border:none; border-top:2px solid var(--border); margin-top:12px; margin-bottom:0;" />
            </div>

            <!-- 로그인 버튼 + 소셜 로그인 -->
            <div class="actions">
                <button class="btn" type="submit">로그인</button>
                <hr style="border:none; border-top:2px solid var(--border); margin-top:12px; margin-bottom:0;" />

                <div class="social-login">
                    <p>간편 로그인</p>
                    <div class="social-buttons">
                        <!-- REST API 기반 소셜 로그인 -->
                        <button type="button" id="kakaoLoginBtn" class="social-link">
                            <img src="../Asset/kakao_login.png" alt="카카오 로그인">
                        </button>
                        <button type="button" id="naverLoginBtn" class="social-link">
                            <img src="../Asset/naver_login.png" alt="네이버 로그인">
                        </button>
                        <button type="button" id="googleLoginBtn" class="social-link">
                            <img src="../Asset/google_login2.png" alt="구글 로그인">
                        </button>
                    </div>
                </div>

                <div class="links" aria-label="바로가기">
                    <a href="/signup" id="link-signup">회원가입하기</a><span>·</span>
                    <a href="#" id="link-find-id">아이디 찾기</a><span>·</span>
                    <a href="#" id="link-find-pw">비밀번호 찾기</a>
                </div>
            </div>
        </form>
    </div>
</main>

<footer>
    대충 연락처 / GitHub 주소 / 이메일 등 입력 예정 / 푸터 높이는 헤더 배너 반응 테스트용.
</footer>

<script>
    // 비밀번호 보기/숨기기
    const pw = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    toggle.addEventListener('click', () => {
        const show = pw.type === 'password';
        pw.type = show ? 'text' : 'password';
        eyeOpen.style.display = show ? 'none' : 'block';
        eyeClosed.style.display = show ? 'block' : 'none';
    });

    // CapsLock 감지
    pw.addEventListener('keyup', (e) => {
        const caps = e.getModifierState && e.getModifierState('CapsLock');
        document.getElementById('capsHint').style.display = caps ? 'block' : 'none';
    });

    // 소셜 로그인 리디렉션
    document.getElementById('kakaoLoginBtn').addEventListener('click', () => {
        const clientId = 'e5923ec597bc30b05ac13d8e57e0d18a';
        const redirectUri = 'http://localhost:8090/login/oauth2/code/kakao';
        const kakaoUrl = `https://kauth.kakao.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code`;
        window.location.href = kakaoUrl;
    });

    document.getElementById('naverLoginBtn').addEventListener('click', () => {
        const clientId = 'JpAxufwm7yy8tFcT2Rmz';
        const redirectUri = 'http://localhost:8090/login/oauth2/code/naver';
        const state = Math.random().toString(36).substring(2, 15);
        const naverUrl = `https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}`;
        window.location.href = naverUrl;
    });

    document.getElementById('googleLoginBtn').addEventListener('click', () => {

        const redirectUri = 'http://localhost:8090/login/oauth2/code/google';
        const googleUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=email profile`;
        window.location.href = googleUrl;
    });
</script>
</body>
</html>
