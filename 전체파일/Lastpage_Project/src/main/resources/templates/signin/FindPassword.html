<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>

    <link rel="stylesheet" href="/css/findPassword.css">
    <link rel="stylesheet" href="/css/common.css">

    <!-- Google Material Icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
<div class="header-wrapper">
    <div id="header-container"></div>
</div>

<main>
    <div class="container">
        <div class="find-box">
            <h2>비밀번호 찾기</h2>

            <p class="desc">
                가입 시 입력한 <b>아이디</b>와 <b>이메일 주소</b>를 입력해주세요.<br>
                임시 비밀번호가 이메일로 전송됩니다.
            </p>

            <!-- 아이디 -->
            <div class="form-group">
                <label>아이디</label>
                <input type="text" id="userId" placeholder="아이디 입력">
            </div>

            <!-- 이메일 -->
            <div class="form-group">
                <label>이메일</label>
                <div class="email-box">
                    <input type="text" id="emailId" placeholder="이메일 ID">
                    <span>@</span>
                    <input type="text" id="emailDomain" placeholder="도메인 (ex: gmail.com)">
                </div>
            </div>

            <button id="findPwBtn" class="find-btn">임시 비밀번호 발급</button>

            <div id="successBox" class="success-box" style="display:none;">
                <span class="material-symbols-outlined">check_circle</span>
                임시 비밀번호가 이메일로 전송되었습니다.
            </div>

            <div class="links">
                <a href="/signin">로그인</a>
                <span>·</span>
                <a href="/find/id">아이디 찾기</a>
            </div>

        </div>
    </div>
</main>

<div id="footer-container"></div>

<script src="/js/findPassword.js"></script>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
</body>
</html>
