<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/Signup.css}">
    <title>회원가입</title>
</head>

<body>
<div class="header-wrapper">
    <div id="header-container"></div>
</div>

<main class="signup-bg">
    <div class="signup-wrap">
        <h2 class="signup-title">회원가입하기</h2>

        <form id="signupForm" class="signup-form-box" autocomplete="off">

            <!-- 이름 -->
            <div class="signup-row">
                <input type="text" id="name" placeholder="이름" required>
            </div>

            <!-- 아이디 -->
            <div class="signup-row">
                <input type="text" id="userid" placeholder="아이디" required>
                <button type="button" id="checkIdBtn" class="btn btn-outline-secondary btn-sm">중복확인</button>
            </div>
            <span id="idCheckMsg" class="msg-line"></span>

            <!-- 비밀번호 -->
            <div class="signup-row">
                <input type="password" id="password" placeholder="비밀번호 (9자 이상, 대문자/특수문자 포함)" required>
            </div>
            <div class="signup-row">
                <input type="password" id="confirm_password" placeholder="비밀번호 확인" required>
            </div>
            <span id="pwMsg" class="msg-line"></span>

            <!-- 이메일 -->
            <div class="signup-row email-row">
                <input type="text" id="emailId" class="email-id" placeholder="이메일" required>
                <span class="at">@</span>
                <input type="text" id="emailDomain" class="email-domain" placeholder="도메인" required>
                <select class="domain-select">
                    <option>직접입력</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>daum.net</option>
                </select>
            </div>

            <div class="signup-row">
                <button type="button" id="sendEmailBtn" class="btn btn-outline-secondary btn-sm">인증메일 보내기</button>
            </div>

            <div class="signup-row email-verify" style="display:none;">
                <input type="text" id="emailCode" placeholder="이메일 인증번호 입력">
                <button type="button" id="verifyEmailBtn" class="btn btn-outline-secondary btn-sm">확인</button>
            </div>

            <!-- 생년월일 -->
            <div class="signup-row birth-row">
                <input type="text" id="year" maxlength="4" placeholder="생년(4자)" required>
                <input type="text" id="month" maxlength="2" placeholder="월(2자)" required>
                <input type="text" id="day" maxlength="2" placeholder="일(2자)" required>
            </div>

            <!-- 성별 -->
            <div class="signup-row gender-row">
                <label><input type="radio" name="gender" value="N" required> 선택안함</label>
                <label><input type="radio" name="gender" value="M"> 남</label>
                <label><input type="radio" name="gender" value="F"> 여</label>
            </div>

            <!-- 휴대폰 -->
            <div class="signup-row phone-row">
                <input type="text" id="phone" maxlength="11" placeholder="휴대폰 번호 (숫자만)" required>
            </div>

            <!-- 제출 -->
            <div class="signup-row">
                <button type="submit" class="btn btn-primary w-100">회원가입하기</button>
            </div>

        </form>
    </div>
</main>


<div id="footer-container"></div>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
<script src="/js/signup.js"></script>

<script>

</script>

</body>
</html>
