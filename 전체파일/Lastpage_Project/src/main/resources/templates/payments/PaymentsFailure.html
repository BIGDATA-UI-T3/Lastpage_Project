<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 | LastPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background-color: #f8f5f0;
          font-family: "Pretendard", sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
        .fail-container {
          background: #fff;
          padding: 50px 60px;
          border-radius: 20px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          text-align: center;
          max-width: 600px;
          width: 90%;
        }
        .fail-icon {
          font-size: 60px;
          color: #ff4d4f;
          margin-bottom: 20px;
        }
        .fail-title {
          font-size: 28px;
          font-weight: 700;
          color: #3a2f28;
          margin-bottom: 15px;
        }
        .fail-text {
          font-size: 17px;
          color: #6d5f55;
          margin-bottom: 30px;
          line-height: 1.7;
        }
        .btn-area {
          display: flex;
          justify-content: center;
          gap: 15px;
        }
        .btn-custom {
          padding: 12px 28px;
          border-radius: 10px;
          font-weight: 600;
          transition: 0.3s;
          text-decoration: none;
        }
        .btn-main {
          background-color: #73553c;
          color: #fff;
        }
        .btn-main:hover {
          background-color: #5b4330;
        }
        .btn-retry {
          background-color: #ddd0c2;
          color: #3a2f28;
        }
        .btn-retry:hover {
          background-color: #cbbda8;
        }
    </style>
</head>

<body style="background-color:#f8f5f0;font-family:'Pretendard',sans-serif;">

<div class="container text-center" style="margin-top:120px;">
    <h2 class="mb-4 text-danger fw-bold">결제에 실패했습니다.</h2>

    <div class="card shadow-sm p-4 mx-auto" style="max-width:480px;border-radius:12px;">
        <h5 class="mb-3">결제 정보</h5>
        <p><strong>주문번호:</strong> <span th:text="${orderId}">ORDER1234</span></p>
        <p><strong>결제금액:</strong> <span th:text="'₩ ' + ${amount}">₩ 35,000</span></p>
        <p><strong>이유:</strong> <span th:text="${failReason}">결제 인증 실패</span></p>
        <p class="text-muted">문제가 지속되면 고객센터로 문의해주세요.</p>

        <div class="mt-4">
            <a href="/pay" class="btn btn-outline-dark w-100 mb-2">다시 결제하기</a>
            <a href="/" class="btn btn-dark w-100">홈으로 돌아가기</a>
        </div>
    </div>
</div>


</body>
</html>
