<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>장례 예약</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../CSS/reserve.css">


</head>
<body>
  <main class="page">
    <section class="card">
      <h1 class="title">장례 예약</h1>
      <p class="subtitle">원하시는 예약 절차를 선택해 주세요.</p>

      <div class="block stack">
        <button class="btn btn-outline" id="btnLookup">예약 조회</button>
      </div>

      <div class="block section stack" style="margin-top:22px">
        <button class="btn btn-green" id="btnPetForest">펫포레스트 간편 예약</button>
        <button class="btn btn-green-ghost" id="btnNaver">네이버 예약</button>
      </div>

      <div class="section">
        <h3>문의 상담</h3>
        <p class="hint">운영시간: 오전 7시 ~ 오후 11시</p>

        <div class="block stack">
          <button class="btn btn-kakao" id="btnKakao">카카오톡 문의</button>
          <div class="row">
            <button class="btn btn-outline" id="btnPhone" style="flex:1">유선전화 문의</button>
            <button class="btn btn-black"  id="btnCall"  style="width:140px">전화걸기</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 연결만 바꿔 쓰면 됨 -->
  <script>
    // TODO: 실제 링크/라우팅으로 교체
    document.getElementById('btnLookup')   .onclick = () => location.href = '/reservation/lookup.html';
    document.getElementById('btnPetForest').onclick = () => location.href = '/reservation/petforest.html';
    document.getElementById('btnNaver')    .onclick = () => window.open('https://booking.naver.com','_blank');
    document.getElementById('btnKakao')    .onclick = () => window.open('https://pf.kakao.com','_blank');
    document.getElementById('btnPhone')    .onclick = () => location.href = '/support/phone.html';
    document.getElementById('btnCall')     .onclick = () => location.href = 'tel:010-1234-5678';
  </script>
</body>
</html>
