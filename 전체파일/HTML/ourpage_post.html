        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<body>
    <!-- 공통 헤더 -->

        <!-- 헤더 -->

            </div>
            <nav>

                        <ul>

                        </ul>
                    </li>

                    <li><a href="#">장례서비스</a></li>
                    <li><a href="#">Ourpage</a></li>
                    <li>
                        <a href="#">심리상담</a>
                        <ul>
                            <li><a href="#">상담예약</a></li>
                            <li><a href="#">예약조회</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">추모굿즈</a>
                        <ul>
                            <li><a href="#">굿즈소개</a></li>
                            <li><a href="#">굿즈예약</a></li>

                        </ul>

                    <li><a href="#">마이페이지</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>

                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="post-sum">
            <h1>추억 남기기</h1>
            <a href="ourpage.html" class="back-link">← 피드로 돌아가기</a>
        </div>

        <main>
            <section class="memorial-form">
                <form id="post-form">
                    <div class="form-group">
                        <textarea id="message" rows="5" placeholder="반려동물과의 소중한 추억을 남겨주세요..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo-upload" class="file-label">📸 사진 선택</label>
                        <input type="file" id="photo-upload" accept="image/*">
                        <span id="file-name">선택된 파일 없음</span>
                    </div>
                    <button type="submit" class="submit-btn">추억 공유하기</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        대충 연락처 / GitHub 주소 / 이메일 등 입력 예정/ 푸터 높이는 헤더 배너 반응 테스트용.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('post-form');
            const messageInput = document.getElementById('message');
            const photoInput = document.getElementById('photo-upload');
            const fileNameSpan = document.getElementById('file-name');

            photoInput.addEventListener('change', () => {
                fileNameSpan.textContent = photoInput.files.length > 0 ? photoInput.files[0].name : '선택된 파일 없음';
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                const photoFile = photoInput.files[0];

                if (!message && !photoFile) {
                    alert('메시지나 사진 중 하나는 꼭 필요해요.');
                    return;
                }

                const postData = { message: escapeHTML(message), image: null };

                if (photoFile) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        postData.image = event.target.result;
                        saveAndRedirect(postData);
                    };
                    reader.readAsDataURL(photoFile);
                } else {
                    saveAndRedirect(postData);
                }
            });

            function saveAndRedirect(data) {
                localStorage.setItem('newPost', JSON.stringify(data));
                window.location.href = 'ourpage.html'; // 메인 페이지로 이동
            }

            function escapeHTML(str) {
                return str.replace(/[&<>'"]/g, 
                    tag => ({'&': '&amp;','<': '&lt;','>': '&gt;',"'": '&#39;','"': '&quot;'}[tag] || tag));
            }
        });
    </script>
</body>
