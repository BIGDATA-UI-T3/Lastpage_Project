<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>반려동물 장례식장</title>

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .wrapper {
      width: 100%;
      margin: 0 auto;
      padding-top: 120px;
      /* fixed header 높이만큼 여백 */
    }

    /* 헤더 배너: 스크롤 시 토글 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #2C3930;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      transition: top 0.3s ease;
      z-index: 1000;
    }

    /* 로고 위치 */
    .logo img {
      width: 60px;
      height: 60px;
      background: transparent;
      display: block;
    }

    /* 네비게이션 */
    nav {
      margin: 0 auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      position: relative;
      cursor: pointer;
    }

    nav ul li>a {
      color: #dcd7c9;
      text-decoration: none;
      padding: 8px;
      display: inline-block;
    }

    /* 드롭다운 메뉴*/
    nav ul li>ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #3f4f44;

      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      list-style: none;
      padding: 10px 0;
      min-width: 150px;
      z-index: 12;
    }

    nav ul li:hover>ul {
      display: block;
    }

    nav ul li>ul li>a {
      color: #dcd7c9;
      text-decoration: none;
      display: block;
      padding: 8px 15px;
      text-align: center;
    }

    nav ul li>ul li>a:hover {
      color: #a2725c;
      text-align: center;
    }

    /* 로그인, 회원ㄱ아비*/
    .auth {
      display: flex;
      gap: 15px;
    }

    .auth a {
      color: #dcd7c9;
      text-decoration: none;
      padding: 8px;
    }

    /* 슬라이더 */
    #slider {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    #slider .slides img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      opacity: 0;
      animation: fade 12s infinite;
    }

    #slider .slides img:nth-child(1) {
      animation-delay: 0s;
    }

    #slider .slides img:nth-child(2) {
      animation-delay: 4s;
    }

    #slider .slides img:nth-child(3) {
      animation-delay: 8s;
    }

    

    @keyframes fade {

      0%,
      33% {
        opacity: 1;
      }

      45%,
      100% {
        opacity: 0;
      }
    }

    /* 메인 컨텐츠 영역 */
    .main-content {
      width: 100%;
      min-height: 1000px;
      background-color: #dcd7c9;
      margin-top: 20px;
      padding: 20px;
    }

    #Funeral-wrapper {
      border: 1px solid orange;
      min-height: 300px;
      width: 100%;
      margin-bottom: 10px;
    }

    #Psy-counsel-wrapper {
      border: 1px solid red;
      min-height: 300px;
      width: 100%;
      margin-bottom: 10px;
    }

    #Goods-wrapper {
      border: 1px solid blue;
      min-height: 300px;
      width: 100%;
      margin-bottom: 10px;
    }

    /* 푸터 */
    footer {
      width: 100%;
      height: 900px;
      background-color: #2C3930;
      margin-top: 20px;
      padding: 20px;
      color: #fff;
    }

    @media (max-width : 968px) {
      header {
        justify-content: center;

        nav,
        .auth {
          display: none;
        }
      }
    }
  </style>
</head>

<body>





  <div id="list-example" class="list-group">
    <a class="list-group-item list-group-item-action" href="#Funeral-wrapper">추모공간</a>
    <a class="list-group-item list-group-item-action" href="#Psy-counsel-wrapper">심리치료</a>
    <a class="list-group-item list-group-item-action" href="#Goods-wrapper">추모물품</a>
    
  </div>







  <div class="wrapper">
    <!-- 헤더 배너 -->
    <header>
      <div class="logo">
        <a href="#"><img src="../Asset/LastPage로고_투명.png" alt="로고" /></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">홈</a>
            <ul>
              <li><a href="#">인사말</a></li>
              <li><a href="#">주요 서비스 소개</a></li>
            </ul>
          </li>
          <li>
            <a href="#">서비스 안내</a>
            <ul>
              <li><a href="#">장례 절차</a></li>
              <li><a href="#">장례 비용</a></li>
            </ul>
          </li>
          <li><a href="#">장례 예약</a></li>
          <li><a href="#">추모공간</a></li>
          <li>
            <a href="#">심리 상담</a>
            <ul>
              <li><a href="#">상담 예약</a></li>
              <li><a href="#">예약 조회</a></li>
              <li><a href="#">예약 수정</a></li>
            </ul>
          </li>
          <li><a href="#">마이페이지</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </nav>
      <!-- 로그인/회원가입 -->
      <div class="auth">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
      </div>
    </header>

    <!-- 슬라이더 배너 -->
    <section id="slider">
      <div class="slides">
        <img src="../Asset/금동1.jpg" alt="슬라이드1" />
        <img src="../Asset/금동2.jpg" alt="슬라이드2" />
        <img src="../Asset/보동1.jpg" alt="슬라이드3" />
      </div>
    </section>

    <!-- 메인 컨텐츠 영역 -->
    <div class="main-content">
     
       

          <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example"
            tabindex="0">
            <div id="Funeral-wrapper">추모공간</div>
           
            <div id="Psy-counsel-wrapper">심리치료</div>
          
            <div id="Goods-wrapper">추모물품</div>
       

          </div>
        </div>
      
    </div>

    <!-- 푸터 영역 -->
    <footer>
      대충 연락처 / GitHub 주소 / 이메일 등 입력 예정/ 푸터 높이는 헤더 배너 반응하는지 볼려고 임의로 높게 잡아둠. 나중에 고치면 됩니다.
    </footer>
  </div>

  <script>
    (function () {
      const header = document.querySelector('header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
          header.style.top = '-120px';
        } else {
          header.style.top = '0';
        }
      });
    })();
  </script>
</body>

</html>
