<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <title>반려동물 장례식장</title>

  <style>
    /* 전체*/
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      margin: 0;
      background-color: #f5f0e5;
    }

    /*전체*/
    /* 헤더 배너 */

    .header-wrapper {
      width: 100%;
      margin: 0 auto;
      padding-top: 120px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #2C3930;
      display: flex;
      align-items: center;
      justify-content: space-between;

      transition: top 0.3s ease;
      z-index: 1000;
    }

    .logo img {
      margin-left: 40px;
      width: 60px;
      height: 60px;
      display: block;
    }

    nav {
      margin: 0 auto;
      margin-bottom: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin-bottom: 0;
    }

    nav ul li {
      position: relative;
      cursor: pointer;
    }

    nav ul li>a {
      color: #dcd7c9;
      text-decoration: none;
      padding: 8px;
      display: inline-block;
    }

    a:hover {
      color: #fff;
    }

    /*헤더 배너*/

    /* 배너 드롭다운 */
    nav ul li>ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #3f4f44;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      list-style: none;
      padding: 10px 0;
      min-width: 110px;
      z-index: 12;
      text-align: center;




    }

    nav ul li:hover>ul {
      display: block;



    }

    nav ul li>ul li>a {
      color: #dcd7c9;
      text-decoration: none;

      padding: 8px 15px;


      display: block;
      /* 블록 레벨로 만들어 가로 전체를 클릭 가능 영역으로 */
      width: 100%;
      /* li 너비만큼 꽉 채움 */
      text-align: center;


    }



    .auth {
      display: flex;
      gap: 15px;
      margin-right: 40px;
    }

    .auth a {
      color: #dcd7c9;
      text-decoration: none;
      padding: 8px;

    }

    .auth a:hover {
      color: #fff
    }

    /*배너 드롭다운*/


    /* 슬라이더 */
   

    /* 1) #slider 영역 고정 높이 & overflow 유지 */
     #slider {
      width: 100%;
      height: 500px;
      overflow: hidden;
      position: relative;
      padding-top: 20px;
      padding-bottom: 20px;
      object-fit: cover;

    }

    
#slider .slides img {

      position: absolute;

      width: 50%;
      height: 100%;
      top: 0;
      left: 25%;
      object-fit: cover;
      opacity: 0;
      animation: fade 13s infinite;
      border-radius: 10px !important;


    }

#slider .slides img:nth-child(1) {
      animation-delay: 0s;



    }

    #slider .slides img:nth-child(2) {
      animation-delay: 4s;

    }

    #slider .slides img:nth-child(3) {
      animation-delay: 8s;

    }

   
    






    @keyframes fade {

      0%,
      33% {
        opacity: 1;
      }

      45%,
      100% {
        opacity: 0;
      }
    }


    /* 슬라이더*/

    /* 메인컨텐츠*/

    .main-wrapper {

      margin-top: 50px;




    }

    .main-wrapper section {
      display: flex;
      height: 450px;
      padding: 50px;
      font-size: 24px;
      flex-direction: column;

    }

    /* 메인컨텐츠를 스파이하는 사이드 배너 */
    #list-example {
      position: fixed;
      top: 40%;
      right: 20px;
      transform: translateY(-50%);
      z-index: 3;
      width: 120px;
      background-color: #2C3930;
      text-align: center;
    }

    .list-group-item {
      position: relative;
      display: block;
      padding: .5rem 1rem;
      color: #212529;
      text-decoration: none;
      background-color: #fff;
      border: 1px solid rgba(0, 0, 0, .125);
    }

    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #2C3930;
    }

    .list-group-item.active {
      z-index: 2;
      color: #fff;
      background-color: #2C3930;
      border-color: #2C3930;
    }

    .list-group-item-action:focus,
    .list-group-item-action:hover {
      z-index: 2;
      color: #fff;
      background-color: #2C3930;
      border-color: #2C3930;
    }

    .Funeral-contents,
    .Psy-counsel-contents,
    .Goods-contents {
      width: 100%;
      border-radius: 10px;
      height: 350px;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      display: flex;

    }

    .Funeral-contents img,
    .Psy-counsel-contents img,
    .Goods-contents img {
      display: flex;
      justify-items: center;
      border-radius: 10px;
      padding: 20px 20px;
      filter: brightness(60%);

    }

    .Funeral-title {
      border-radius: 10px;
      text-align: center;
      background-color: #fff;
    }

    .Funeral-text {
      flex: 2;
      /* 남은 공간 모두 채우기 */
     
      padding-left: 20px;
      color: #333;
      font-size: 20px;
    }

    #Psy-counsel-wrapper .Psy-counsel-contents {
      display: flex;
      flex-direction: row-reverse;
      /* 이미지 → 텍스트 순서를 역전 */
      align-items: flex-start;
      /* 텍스트와 이미지 상단을 맞춤 */
      gap: 20px;
      /* 요소 간 간격 */
    }

    .Psy-counsel-contents {

      height: 350px;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: #fff;

    }

    .Psy-counsel-title {
      border-radius: 10px;
      text-align: center;
      background-color: #fff;

    }

    #Psy-counsel-wrapper .Psy-counsel-contents img,
    #Goods-wrapper .Goods-contents img {
      flex: 0 0 auto;
      width: 500px;
      /* 원하는 너비로 변경 */
      height: 100%;
      border-radius: 10px;
      

    }

    .Goods-contents {

      height: 350px;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: #fff;

    }

    .Goods-title {
      border-radius: 10px;
      text-align: center;
      background-color: #fff;

    }

    /*메인컨텐츠*/

    /* 푸터 */
    footer {
      width: 100%;
      height: 200px;
      background-color: #2C3930;
      margin-top: 20px;
      padding: 20px;
      color: #fff;
    }

    /*푸터*/
    /*968px 밑 반응형 영역*/
    @media (max-width : 968px) {
      header {
        justify-content: center;
      }

      nav,
      .auth {
        display: none;
      }




    }

    /* 968px 밑 반응형 영역*/
  </style>
</head>

    <div class="main-wrapper">

    <!-- 푸터 -->

      대충 연락처 / GitHub 주소 / 이메일 등 입력 예정/ 푸터 높이는 헤더 배너 반응 테스트용.

  </div>

  <script>
    (function () {
      const header = document.querySelector('header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
          header.style.top = '-120px';
        } else {
          header.style.top = '0';
        }
      });
    })();

    // ScrollSpy 강제 초기화
    document.addEventListener("DOMContentLoaded", function () {
      new bootstrap.ScrollSpy(document.body, {
        target: '#list-example',
        offset: 100
      });
    });
  </script>
</body>
